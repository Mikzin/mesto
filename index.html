<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" type="module" defer></script>
    <script src="./scripts/FormValidator.js" type="module" defer></script>
    <script src="./scripts/Card.js" type="module" defer></script>
    <title>Mesto Russia</title>
    <meta
      name="description"
      content="Проектная работа №4 Зинчука Михаила на Яндекс Практикуме"
    />
    <meta name="keywords" content="html, css, js" />
    <meta name="author" content="Зинчук Михаил" />
  </head>

  <body class="root">
    <header class="header">
      <img src="./images/logo.svg" class="logo" alt="логотип Место" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/kusto.jpg" alt="Кусто" class="profile__avatar" />
          <div class="profile__subinfo">
            <div class="profile__header">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="button-edit"
                type="button"
                aria-label="Редактировать"
              ></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="button-add" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form popup__form-edit"
          name="edit"
          id="edit-form"
          novalidate
        >
          <label class="popup__field">
            <input
              class="popup__input"
              id="name"
              type="text"
              name="firstname"
              value=""
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__input-error name-error" id="name-error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input"
              id="description"
              type="text"
              name="description"
              value=""
              placeholder="Описание"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="popup__input-error description-error"
              id="description-error"
            ></span>
          </label>
          <button class="button-save" type="submit" id="button-save-profile">
            Сохранить
          </button>
        </form>
        <button
          class="button-close"
          type="button"
          id="profile-close"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>

    <div class="popup popup-newitem">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="card" id="card-form" novalidate>
          <label class="popup__field">
            <input
              class="popup__input"
              id="place"
              type="text"
              name="placename"
              value=""
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span
              class="popup__input-error place-error"
              id="place-error"
            ></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input"
              id="link"
              type="url"
              name="imagelink"
              value=""
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error link-error" id="link-error"></span>
          </label>
          <button
            class="button-save button-save_inactive"
            type="submit"
            id="button-save-item"
            disabled
          >
            Создать
          </button>
        </form>
        <button
          class="button-close"
          type="button"
          id="item-close"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>

    <div class="popup popup-image">
      <div class="popup-image__container">
        <img src="./images/angels.jpg" class="popup-image__img" />
        <p class="popup-image__description"></p>
        <button
          class="button-close"
          type="button"
          id="image-close"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>

    <template id="card-template" class="card-template_type_default">
      <article class="elements__card">
        <img src="./images/angels.jpg" class="elements__card-image" alt="" />
        <div class="elements__card-info">
          <h2 class="elements__card-heading"></h2>
          <button class="button-like" type="button" aria-label="Лайк"></button>
        </div>
        <button
          class="button-delete"
          type="button"
          aria-label="Удалить"
        ></button>
      </article>
    </template>
  </body>
</html>
