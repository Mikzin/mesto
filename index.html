<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
    <meta
      name="description"
      content="Проектная работа №4 Зинчука Михаила на Яндекс Практикуме"
    />
    <meta name="keywords" content="html, css, js" />
    <meta name="author" content="Зинчук Михаил" />
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" class="logo" alt="логотип Место" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img src="./images/kusto.jpg" alt="Кусто" class="profile__avatar" />
            <div class="profile__subinfo">
              <div class="profile__header">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="button-edit"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="button-add"></button>
        </section>

        <section class="elements">
          <div class="elements__card">
            <img
              src="./images/angels.jpg"
              class="elements__card-image"
              alt="Ангелы на шпиле"
            />
            <div class="elements__card-info">
              <h2 class="elements__card-heading">Ангелы</h2>
              <button class="button-like"></button>
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/isaac.jpg"
              class="elements__card-image"
              alt="Исаакиевский Собор"
            />
            <div class="elements__card-info">
              <h2 class="elements__card-heading">Исаакиевский Собор</h2>
              <button class="button-like"></button>
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/kazan.jpg"
              class="elements__card-image"
              alt="Казанский собор"
            />
            <div class="elements__card-info">
              <h2 class="elements__card-heading">Казанский собор</h2>
              <button class="button-like"></button>
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/lakhta.jpg"
              class="elements__card-image"
              alt="Лахта Центр"
            />
            <div class="elements__card-info">
              <h2 class="elements__card-heading">Лахта Центр</h2>
              <button class="button-like"></button>
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/vantovii.jpg"
              class="elements__card-image"
              alt="Вантовый мост"
            />
            <div class="elements__card-info">
              <h2 class="elements__card-heading">Вантовый мост</h2>
              <button class="button-like"></button>
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/vitebskii.jpg"
              class="elements__card-image"
              alt="Витебский вокзал"
            />
            <div class="elements__card-info">
              <h2 class="elements__card-heading">Витебский вокзал</h2>
              <button class="button-like"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__form">
          <input
            class="popup__name"
            id="name"
            type="text"
            name="firstname"
            value="Жак-Ив Кусто"
            placeholder="Имя"
          />
          <input
            class="popup__description"
            id="description"
            type="text"
            name="firstname"
            value="Исследователь океана"
            placeholder="Описание"
          />
          <button class="button-save">Сохранить</button>
        </div>
        <button class="button-close"></button>
      </form>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
